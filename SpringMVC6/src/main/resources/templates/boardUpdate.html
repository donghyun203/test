
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
  		<h2>Spring MVC 06</h2>
 		<div class="panel panel-info">
    	 <div class="panel-heading">Board Update page</div>
    	 <div class="panel-body">Panel Content
    	 	
    	 	<form action="boardUpdate.do?idx=<%= vo.getIdx()%>" method="post">
    	 	
    	 	<input type="hidden" name="idx" th:value="${vo.idx}">
    	 	
    	 	<table class="table table-bordered table-hover">
    	 		<tr>
    	 			<td>제목</td>
    	 			<td><input th:value="${vo.title}" name="title" class="form-control" placeholder="제목을 입력하세요."></td>
    	 		</tr>
    	 		<tr>
    	 			<td>내용</td>
    	 			<td>
    	 			<textarea th:text="${vo.contents}" name="contents" rows="7" class="form-control" cols="" placeholder="제목을 입력하세요."><%= vo.getContents() %></textarea></td>
    	 		</tr>
    	 			<td>작성자</td>
    	 			<td><input th:value="${vo.writer}"name="writer" class="form-control" placeholder="작성자를 입력하세요."><td>
    	 		<tr>
    	 			<td colspan="2" align="center">
    	 				<a href="boardList.do"><button type="button" class="btn btn-info">돌아가기</button></a>
    	 				<button type="reset" class="btn btn-danger">취소</button>
    	 				<button type="submit" class="btn btn-warning">수정</button>
    	 			</td>
    	 		</tr>
    	 	</table>
    	 	</form>
    	 </div>
    	<div class="panel-footer">이하영은 하영차이다</div>
  	  </div>
	</div>
</body>
</html>
